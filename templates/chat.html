<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Legal Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #eef2ff, #fdf4ff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .chat-area {
      background: white;
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.98); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 24px;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      animation: bubbleFade 0.3s ease-in;
    }

    .user-msg {
      align-self: flex-end;
      background-color: #dbeafe;
      color: #1e40af;
    }

    .bot-msg {
      align-self: flex-start;
      background-color: #f3f4f6;
      color: #111827;
    }

    @keyframes bubbleFade {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-footer {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      background: #fff;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .chat-footer input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
    }

    .chat-footer button {
      padding: 12px 20px;
      background-color: #4f46e5;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-footer button:hover {
      background-color: #4338ca;
    }

    .language-select {
      display: flex;
      gap: 16px;
      font-size: 14px;
      padding: 12px 20px;
      justify-content: center;
      background: #f8fafc;
      border-top: 1px solid #e5e7eb;
    }

    .footer-note {
      text-align: center;
      font-size: 13px;
      padding: 10px;
      color: #6b7280;
      background: #f9fafb;
    }
  </style>
</head>

<body>
  <header>‚öñÔ∏è Legal Chatbot ‚Äì Chat Interface</header>

  <main>
    <div class="chat-area">
      <div class="chat-box" id="chatBox">
        <!-- Chat messages -->
      </div>

      <form id="chatForm" class="chat-footer">
        <input type="text" id="user_input" placeholder="Type your legal question..." required />
        <button type="submit">Send</button>
      </form>

      <div class="language-select">
        <label><input type="radio" name="language" value="en" checked> English</label>
        <label><input type="radio" name="language" value="gcr"> Creole</label>
        <label><input type="radio" name="language" value="both"> Both</label>
      </div>

      <div class="footer-note">üá¨üáæ Legal info is for guidance only | üß† Powered by Mistral | üåê English & Creole Support</div>
    </div>
  </main>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");

    function appendMessage(type, text) {
      const div = document.createElement("div");
      div.className = `message ${type}-msg`;
      div.innerHTML = type === "bot" ? text.replace(/\n/g, "<br>") : `<strong>You:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = document.getElementById("user_input").value;
      const language = document.querySelector('input[name="language"]:checked').value;

      appendMessage("user", userInput);
      document.getElementById("user_input").value = "";

      const formData = new FormData();
      formData.append("user_input", userInput);
      formData.append("language", language);

      const response = await fetch("/ask", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      appendMessage("bot", data.bot);
    });
  </script>
</body>

</html>
